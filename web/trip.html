<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <link rel="stylesheet" href="/web/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/index.html" class="nav-link">
                    <i class="fas fa-car-side"></i>
                    <span>TripLens</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/index.html" class="nav-link">Dashboard</a>
                <a href="/web/vendor.html" class="nav-link" target="_blank">Vendor Details</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Header -->
        <section class="dashboard-header">
            <div class="header-content">
                <h1 id="month-header"></h1>
            </div>
        </section>

        <!-- Metrics Cards -->
        <section class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="metric-content">
                    <p>Total Trips</p>
                    <h3 id="total-trips"></h3>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="metric-content">
                    <p>Avg Trip Duration</p>
                    <h3 id="avg-duration"></h3>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="metric-content">
                    <p>Total Passengers</p>
                    <h3 id="total-passengers"></h3>
                </div>
            </div>
        </section>


        <!-- Data Table -->
        <section class="data-section">
            <div class="table-container">
                <div class="table-header">
                    <h3>Recent Trips</h3>
                </div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Vendor</th>
                                <th>Pickup Time</th>
                                <th>Duration</th>
                                <th>Passengers</th>
                                <th class="action-column"></th>
                            </tr>
                        </thead>
                        <tbody id="trips-table-body">
                            <!-- Rendered with JS -->
                        </tbody>
                    </table>
                </div>
                <div class="table-pagination">
                    <button class="btn btn-outline" id="prev-btn">Previous</button>
                    <span class="page-info" id="page-info">Page 1 of 10</span>
                    <button class="btn btn-outline" id="next-btn">Next</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/web/js/trip.js"></script>

</body>

</html>
