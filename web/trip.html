<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/index.html" class="nav-link">
                    <i class="fas fa-car-side"></i>
                    <span>TripLens</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/index.html" class="nav-link">Dashboard</a>
                <a href="/web/vendor.html" class="nav-link" target="_blank">Vendor Details</a>
                <a href="/web/trip.html" class="nav-link">Trips</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Header -->
        <section class="dashboard-header">
            <div class="header-content">
                <h1 id="month-header"> January Analytics</h1>
            </div>
        </section>

        <!-- Metrics Cards -->
        <section class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="metric-content">
                    <h3 id="total-trips">0</h3>
                    <p>Total Trips</p>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="metric-content">
                    <h3 id="avg-duration">0 min</h3>
                    <p>Avg Duration</p>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="metric-content">
                    <h3 id="total-passengers">0</h3>
                    <p>Total Passengers</p>
                </div>
            </div>
        </section>

        
        <!-- Data Table -->
        <section class="data-section">
            <div class="table-container">
                <div class="table-header">
                    <h3>Recent Trips</h3>
                    <div class="table-controls">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search trips..." id="trip-search">
                        </div>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Vendor</th>
                                <th>Pickup Time</th>
                                <th>Duration</th>
                                <th>Passengers</th>
                                <th class="action-column"></th>
                            </tr>
                        </thead>
                        <tbody id="trips-table-body">
                            <tr>
                                <td>Yego</td>
                                <td>5:45</td>
                                <td>1hr 35mins</td>
                                <td>8</td>
                                <td>
                                    <button class="btn btn-outline" id="show-map">Show Map</button>
                                </td>
                        </tbody>
                    </table>
                </div>
                <div class="table-pagination">
                    <button class="btn btn-outline" id="prev-page">Previous</button>
                    <span class="page-info" id="page-info">Page 1 of 10</span>
                    <button class="btn btn-outline" id="next-page">Next</button>
                </div>
            </div>
        </section>

        <!-- Map Analytics -->
        <section class="analytics-section">
            <div class="charts-grid">
                <div class="chart-container full-width">
                    <div class="chart-header">
                        <h3>Geographic Distribution</h3>
                    </div>
                    <div class="chart-content">
                        <div id="map-container">
                            <div class="map-placeholder">
                                <i class="fas fa-map"></i>
                                <p>Select a trip to display map</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
