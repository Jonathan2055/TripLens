<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripLens</title>
    <link rel="stylesheet" href="/web/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/index.html" class="nav-link">
                    <i class="fas fa-car-side"></i>
                    <span>TripLens</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/index.html" class="nav-link">Dashboard</a>
                <a href="/web/vendor.html" target="_blank" class="nav-link">Vendor Details</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Dashboard Header -->
        <section class="dashboard-header">
            <div class="header-content">
                <h1>Analytics</h1>
                <p>Monitor and analyze trip data across different vendors</p>
            </div>
        </section>

        <!-- Metrics Cards -->
        <section class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="metric-content">
                    <p>Total Trips</p>
                    <h3 id="total-trips"></h3>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="metric-content">
                    <p>Avg Duration</p>
                    <h3 id="avg-duration"></h3>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="metric-content">
                    <p>Total Passengers</p>
                    <h3 id="total-passengers"></h3>
                </div>
            </div>
        </section>

        <!-- Months -->
        <section class="data-section">
            <div class="table-container">
                <div class="table-header">
                    <h3>Recent Trips</h3>
                    <div class="table-controls">
                        <div class="search-box">
                            <select id="month-select">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="table-header">
                    <h1 id="month-name"></h1>
                    <h3 id="month-total-trips"></h3>
                    <button class="btn btn-outline" id="show-month">More Details</button>
                </div>
            </div>
        </section>
    </main>
    <script src="web/js/index.js"></script>

</body>
</html>
